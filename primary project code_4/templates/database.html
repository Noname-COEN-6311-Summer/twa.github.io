<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database</title>
</head>
<body>
    <h2>Database Contents</h2>
    <table>
        <tr>
            <th>Destination</th>
            <th>Hotel</th>
            <th>Flights</th>
            <th>Activities</th>
            <th>Departure Time</th>
            <th>Price</th>
        </tr>
        {% for package in packages %}
            <tr>
                <td>{{ package.destination }}</td>
                <td>{{ package.hotel }}</td>
                <td>{{ package.flights }}</td>
                <td>{{ package.activities }}</td>
                <td>{{ package.departure }}</td>
                <td>{{ package.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
